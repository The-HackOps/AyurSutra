{% extends 'layouts/base.html' %}

{% block content_contained %}
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.dashboard' %}active{% endif %}" href="{{ url_for('main.dashboard') }}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'patient.schedule' %}active{% endif %}" href="{{ url_for('patient.schedule') }}">
                            <i class="fas fa-calendar-alt"></i> My Schedule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'patient.progress' %}active{% endif %}" href="{{ url_for('patient.progress') }}">
                            <i class="fas fa-chart-line"></i> My Feedback
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'patient.book' %}active{% endif %}" href="{{ url_for('patient.book') }}">
                            <i class="fas fa-leaf"></i> Book Therapy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> My Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            {% block dashboard_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock content_contained %}
