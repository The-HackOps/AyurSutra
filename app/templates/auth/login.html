{% extends 'layouts/base.html' %}

{% block title %}Login - AyurSutra{% endblock %}

{% block header %}
<nav class="navbar fixed-top liquid-glass-nav">
  <div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AyurSutra Logo" style="height: 65px;">
      </a>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline-success btn-sm rounded-pill">
        <i class="fas fa-arrow-left me-1"></i> Back to Home
      </a>
    </div>
  </div>
</nav>
{% endblock %}

{% block content_full_width %}
<div class="form-container-centered" style="margin-top: 100px;">
    <div class="register-card">
        <h3 class="card-title text-center mb-2">Welcome Back!</h3>
        <p class="text-muted text-center mb-4">Choose your login type to access your account</p>

        <div class="role-toggle-group" id="roleToggle">
            <button type="button" class="role-toggle-btn active" data-role="Patient">
                <i class="fas fa-user"></i> Patient
            </button>
            <button type="button" class="role-toggle-btn" data-role="Doctor">
                <i class="fas fa-stethoscope"></i> Doctor
            </button>
        </div>

        <form method="POST">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-success w-100 mb-3">Sign in as Patient</button>
            
            <p class="text-center mt-3 small text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}">Register Now</a></p>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleToggle = document.getElementById('roleToggle');
        const roleButtons = roleToggle.querySelectorAll('.role-toggle-btn');
        const submitBtn = document.getElementById('submitBtn');

        roleButtons.forEach(button => {
            button.addEventListener('click', function() {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const selectedRole = this.dataset.role;
                submitBtn.textContent = `Sign in as ${selectedRole}`;
            });
        });
    });
</script>
{% endblock %}
