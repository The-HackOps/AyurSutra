{% extends 'layouts/base.html' %}

{% block title %}Login - AyurSutra{% endblock %}

{% block content_contained %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4 text-success">Welcome Back</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Login</button>
          </div>
        </form>
        <hr class="my-4">
        <div class="text-center">
          <a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content_contained %}
