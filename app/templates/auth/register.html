{% extends 'layouts/base.html' %}

{% block title %}Register - AyurSutra{% endblock %}

{% block content_contained %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4 text-success">Create Your Account</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Register as:</label>
            <select class="form-select" name="role" required>
              <option value="" disabled selected>-- Select your role --</option>
              <option value="patient">Patient</option>
              <option value="practitioner">Practitioner</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Register</button>
          </div>
        </form>
        <hr class="my-4">
        <div class="text-center">
          <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content_contained %}
